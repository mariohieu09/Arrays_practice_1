<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtValue">
<input type="button" id="add" value="Add" onclick="add_element()"/>
<input type="button" id="display" value="Display" onclick="display_array()"/>
<br>
<p id="result"></p>
<script>
  let x = 0;
  let arr = [];
  function add_element(){
    arr[x] = document.getElementById("txtValue").value;
    alert("Phần tử " + arr[x] + " đã được thêm vào vị trí thứ " + x );
    x++
    document.getElementById("txtValue").value = "";
  }
  console.log(arr);
  function display_array(){
    e = 0;
    for(i=0; i < arr.length; i++){
      if(arr[i] < 0){
        e++;
      }
    }
    document.getElementById("result").innerHTML = arr + "<br>" + " có số phần tử âm là: " + e
  }
</script>

</body>
</html>
