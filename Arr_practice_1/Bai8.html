<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtValue">
<input type="button" id="add" value="Add" onclick="add_element()"/>
<input type="button" id="display" value="Display" onclick="display_array()"/>
<input type="button" id="delete" value="Sort" onclick="Sapxep()"/>
<br>
<div id="res"></div>
<script>
    let x = 0;
    let arr =[];
    function add_element(){
        arr[x] = document.getElementById("txtValue").value;
        x++;
        document.getElementById("txtValue").value = "";
    }
    function display_array(){
        document.getElementById("res").innerHTML = arr;
    }
    function Sapxep(){
        arr.sort(function(a, b){
            return b - a
        })
        document.getElementById("res").innerHTML = arr;
    }
</script>

</body>
</html>
