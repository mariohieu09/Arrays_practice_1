<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtValue">
<input type="button" id="add" value="Add" onclick="add_element()"/>
<input type="button" id="display" value="Display" onclick="display_array()"/>
<input type="button" id="reverse" value="Reverse" onclick="rev()"/>
<br>
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();

    function add_element(){
        array[x] = document.getElementById("txtValue").value;
        alert("Element: " + array[x] + "Added at index " + x);
        x++;
        document.getElementById("txtValue").value = "";
    }
    function display_array() {
        let e = "<hr>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + "= " + array[i] + "<br>";
        }
        document.getElementById("result").innerHTML = array;
    }
    function rev(){
        first = 0;
        last = array.length -1;
    document.writeln("<br>");
    while(first < last){
    let b = array[first];
    array[first] = array[last];
    array[last] = b;
    first++;
    last--;
}
document.write(array);
}


</script>
</body>
</html>
